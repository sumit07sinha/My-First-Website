<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Carousel</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <ul>
          
        <li><img src="1.jpeg" width="100%" height="100%"></li>
        <li><img src="2.jpeg" width="100%" height="100%"></li>
        <li><img src="3.jpeg" width="100%" height="100%"></li>
        <li><img src="3.jpeg" width="100%" height="100%"></li>
        <li><img src="3.jpeg" width="100%" height="100%"></li>
        <li><img src="4.jpeg" width="100%" height="100%"></li>
        <li><img src="5.jpeg" width="100%" height="100%"></li>
        <li><img src="6.jpeg" width="100%" height="100%"></li>
        <li><img src="7.jpeg" width="100%" height="100%"></li>
        <li><img src="8.jpeg" width="100%" height="100%"></li>
        <li><img src="9.jpeg" width="100%" height="100%"></li>
        <li><img src="10.jpeg" width="100%" height="100%"></li>
        
        </ul>
      
    </div>
    <a href="javscript:void(0);" class="button1" onclick="previousClick()">Previous</a>
    <a href="javscript:void(0);" class="button2" onclick="nextClick()">Next</a>
</body>
<script type="text/javascript">
    let liElement= Array.from(document.getElementsByTagName("li"));
    let startSlide=0;
    liElement.forEach(element => {
        element.style.left=`${startSlide}%`;
        element.style.position="absolute";
        startSlide+=16.67;
    })
    let moveLeft=0;
    let elemNo= 6;
    let ulElement= document.getElementsByTagName("ul")[0];
    function nextClick(){
        if(elemNo<12){
            moveLeft-=16.67;
            ulElement.style.transform = `translate3d(${moveLeft}%, 0, 0)`;
            elemNo++;
        }
    }
    function previousClick(){
        if(elemNo>6){
            moveLeft+=16.67;
            ulElement.style.transform = `translate3d(${moveLeft}%, 0, 0)`;
            elemNo--;
        }
    }
   
</script>
</html>
