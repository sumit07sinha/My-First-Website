<html>
    <head>
        <meta charset="UTF-8">
            <title>Morningstar Style box Using HTML and CSS</title>
            <style type="text/css">
               
                .parent {
                    margin-left:40%;
                    float: left;
                    width: 192px;
                    height:192px;
                }

                .ele {
                    float: left;
                    width: 60px;
                    height: 60px;
                    background-color: white;
                    border-color: black;
                    border-style: solid;
                    border-width: 1px;
                    font-size:18px;
                    text-align:center;
                    display: table-cell;
                    vertical-align:middle;
                    margin:none;
                   
                }
                .firstChild {
                    float: left;
                    width: 60px;
                    height: 30px;
                    background-color: white;
                    font-size:18px;
                    text-align:center;
                    display: table-cell;
                    vertical-align:middle;
                    margin: none;
                   
                }
                .secondChild{
                   position: relative;
                    width: 60px;
                    height: 50px;
                    background-color: white;
                    font-size:18px;
                    text-align:center;
                    display: table-cell;
                    text-orientation: sideways-right;
                 
                }
                .parentChild {
                   
                   margin-top: 40px;;
                   float: left;
                    width: 192px;
                    height:192px;
                    margin-left: 10px;
                }
                .tooltip{
                    margin-left: 40%;
                    font-size: large;
                }
                .backgroundBlack {
                    background-color: black;
                }
              
            </style>     
    </head>

    <body>
        <div class="tooltip">
            <p>Please Select fund investment style:</p>
         
    <select id="investmentFund">
        
        <option value="Value">Value</option>
        <option value="Blend">Blend</option>
        <option value="Growth">Growth</option>
    </select>    
     
            <p>Please Select market capital:</p>
    <select id="marketCapital">   
   
        <option value="High" id="d">High</option>      
        <option value="Mid"  id="e">Mid</option>
        <option value="Low"  id="f">Low</option>
    
    </select>
    <br>
 <br>
<button type="button" id="submit">Submit</button>        
        </div>
        <br>
        <div class="parent">
            <h3>Fund Investment Style</h3>
            <div class="firstChild">Value</div>
            <div class="firstChild">Blend</div>
            <div class="firstChild">Growth</div>
            <div class="ele" data-matrix="Value-High"></div>
            <div class="ele" data-matrix="Blend-High"></div>
            <div class="ele" data-matrix="Growth-High"></div>
            <div class="ele" data-matrix="Value-Mid"></div>
            <div class="ele" data-matrix="Blend-Mid"></div>
            <div class="ele" data-matrix="Growth-Mid"></div>
            <div class="ele" data-matrix="Value-Low"></div>
            <div class="ele" data-matrix="Blend-Low"></div>
            <div class="ele" data-matrix="Growth-Low"></div>
        
        </div>
     
        <div class="parentChild">
            <h3>Size</h3>
            <div class="secondChild">High</div><br>
            <div class="secondChild">Mid</div><br>
            <div class="secondChild">Low </div>
        </div>
    </body>
        
    
    <script type = "text/javascript">
    
    document.getElementById("submit").addEventListener("click",highlightBox);

    function highlightBox() {
        let selectedElement = document.getElementsByClassName("backgroundBlack")[0];
        if(selectedElement){
            selectedElement.classList.remove("backgroundBlack");
        }
        let investment=document.getElementById("investmentFund").value;
        let marketCap=document.getElementById("marketCapital").value;
        if (investment && marketCap)
        {
           let userSelection = document.getElementsByClassName("ele");
           Array.from(userSelection).forEach((element)=>{
                if(element.getAttribute("data-matrix")==`${investment}-${marketCap}`){
                    element.classList.add("backgroundBlack");
                }
            })
        }

    }
    


    </script>
</html>
