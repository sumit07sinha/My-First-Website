<!DOCTYPE html>
<html class="no-js">
   
       
    <head>
        <meta charset="utf-8" />
        <title>MorningStarStyleBox </title>

        <!-- The main CSS file -->
        <style type="text/css">
           
            .parent {
                margin-left:40%;
                float: left;
                width: 192px;
                height:192px;
            }
            .ele {
                float: left;
                width: 60px;
                height: 60px;
                background-color: white;
                border-color: black;
                border-style: solid;
                border-width: 1px;
                font-size:18px;
                text-align:center;
                display: table-cell;
                vertical-align:middle;
                margin:none;
               
            }
            .firstChild {
                float: left;
                width: 60px;
                height: 30px;
                background-color: white;
                font-size:18px;
                text-align:center;
                display: table-cell;
                vertical-align:middle;
                            
            }
            .secondChild{
               position: relative;
                width: 60px;
                height: 50px;
                background-color: white;
                font-size:18px;
                text-align:center;
                display: table-cell;
                text-orientation: sideways-right;
             
            }
            .parentChild {
               
               margin-top: 40px;;
               float: left;
                width: 192px;
                height:192px;
                margin-left: 10px;
            }
            .tooltip{
                margin-left: 40%;
                font-size: large;
            }
            .backgroundBlack {
                background-color: black;
            }
          
        </style>     

    </head>



    <body>
        <body>
    <div id="main">
      <div class="tooltip">
        <p>Please Select fund investment style:</p>

        <select id="investmentFund">
          <option value="Value">Value</option>
          <option value="Blend">Blend</option>
          <option value="Growth">Growth</option>
        </select>

        <p>Please Select market capital:</p>
        <select id="marketCapital">
          <option value="High" id="d">High</option>
          <option value="Mid" id="e">Mid</option>
          <option value="Low" id="f">Low</option>
        </select>
        <br />
        <br />

        <div id="parent" class="parent">
          <h4>Fund Investment Style</h4>
          <br>
          <div class="firstChild">Value</div>
          <div class="firstChild">Blend</div>
          <div class="firstChild">Growth</div>
        </div>
        <div class="parentChild">
          <h4>Size</h4>
          <br>
          <div class="secondChild">High</div><br>
          <div class="secondChild">Mid</div><br>
          <div class="secondChild">Low </div>
      </div>
	  </div>
	 <!-- // <button type="button" id="submit" onclick="highlightBox()">Submit</button> -->
	</div>

    <!-- JavaScript Includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="script.js"></script>  
   
  </body>
      
</html>
